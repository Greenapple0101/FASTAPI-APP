<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 30px;
            background: #f8f9fa;
        }

        .todo-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .todo-list {
            list-style: none;
            padding: 0 30px 30px;
        }

        .todo-item {
            background: white;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .todo-description {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #ffc107;
            color: white;
        }

        .btn-edit:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .todo-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: auto;
            }
            
            .todo-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .todo-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ FastAPI Todo App</h1>
            <p>Organize your tasks with style</p>
        </div>
        
        <div class="form-container">
            <form id="todo-form" class="todo-form">
                <div class="form-group">
                    <input type="text" id="title" placeholder="What needs to be done?" required>
                </div>
                <div class="form-group">
                    <input type="text" id="description" placeholder="Add a description..." required>
                </div>
                <button type="submit" class="add-btn">‚ú® Add Task</button>
            </form>
        </div>
        
        <ul id="todo-list" class="todo-list"></ul>
    </div>

    <script>
        let todos = [];
        let editingId = null;

        async function fetchTodos() {
            try {
                const response = await fetch('/todos');
                if (response.ok) {
                    todos = await response.json();
                    renderTodos();
                }
            } catch (error) {
                console.error('Error fetching todos:', error);
            }
        }

        function renderTodos() {
            const todoList = document.getElementById('todo-list');
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <h3>üéâ All done!</h3>
                        <p>No tasks yet. Add one above to get started!</p>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        <div class="todo-description">${escapeHtml(todo.description || '')}</div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-edit" onclick="editTodo(${todo.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-delete" onclick="deleteTodo(${todo.id})">üóëÔ∏è Delete</button>
                    </div>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function addTodo(title, description) {
            try {
                const response = await fetch('/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description, completed: false })
                });
                
                if (response.ok) {
                    await fetchTodos();
                    document.getElementById('title').value = '';
                    document.getElementById('description').value = '';
                }
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        async function toggleTodo(id) {
            try {
                const todo = todos.find(t => t.id === id);
                if (!todo) return;

                const response = await fetch(`/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...todo,
                        completed: !todo.completed
                    })
                });

                if (response.ok) {
                    await fetchTodos();
                }
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`/todos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await fetchTodos();
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            document.getElementById('title').value = todo.title;
            document.getElementById('description').value = todo.description || '';
            editingId = id;

            // Scroll to form
            document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
        }

        async function updateTodo(id, title, description) {
            try {
                const todo = todos.find(t => t.id === id);
                if (!todo) return;

                const response = await fetch(`/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...todo,
                        title,
                        description
                    })
                });

                if (response.ok) {
                    await fetchTodos();
                    editingId = null;
                }
            } catch (error) {
                console.error('Error updating todo:', error);
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!title) return;

            if (editingId) {
                await updateTodo(editingId, title, description);
            } else {
                await addTodo(title, description);
            }

            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
        });

        // Load todos on page load
        fetchTodos();
    </script>
</body>
</html>
